plugins {
    id 'java'
}

group 'telran'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.testng:testng:7.4.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.4.0'
    implementation 'ch.qos.logback:logback-classic:1.2.8'

}

test {
    useTestNG()
    // Show test results.
    testLogging {
        events "passed", "skipped", "failed"
    }
}
